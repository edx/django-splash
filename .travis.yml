language: python
python:
- 3.5
- 3.8
env:
- TOXENV=django22
- TOXENV=quality
cache:
- pip
before_install:
- pip install pip==20.0.2
install:
- pip install -r requirements/ci.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: $TOXENV = quality
  password:
    secure: 
